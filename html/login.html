    <main>
      <div class="center" id="loged-out-root">
        <h1>Inicio de sesión</h1>
        <form method="post" id="login-form">
          <div class="txt__field">
            <input type="text" id="login-email" name="email" required />
            <span></span>
            <label>Email</label>
          </div>

          <div class="txt__field">
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
            <span></span>
            <label>Contraseña</label>
          </div>

          <div class="login__caption">
            <p>
              Si eres un usuario administrativo, inicia sesión para subir
              recursos al sitio web.
            </p>
          </div>

          <input type="submit" value="Iniciar sesión" />
        </form>
      </div>
      <div class="file-upload-container" id="loged-in-root">
        <form
          action="upload.php"
          enctype="multipart/form-data"
          method="post"
          class="file-upload-container__form"
        >
          <label for="file-upload" class="file-upload-label"
            >Sube un archivo</label
          >
          <input type="file" id="file-upload" name="file-upload" />
          <input
            type="submit"
            value="Subir"
            name="submit-file"
            id="submit-file"
          />
        </form>
      </div>
